<!DOCTYPE html>
<meta charset="utf-8">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.counties .active {
  fill: orange;
}

.background {
   fill: #fff;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<svg width="2000" height="2000"></svg>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var zoom = d3.behavior.zoom()
   .translate([0,0])
   .scale(1)
   .scaleExtent([1,8])
   .on("zoom", zoomed);



//Declare gloabal variables for heigh, width, and active Polygon
var width = window.innerWidth - 25,
    height = window.innerHeight - 25,
    active = d3.select(null);

//Declare hash-map for rating scales based on tsv values
var rateById = d3.map();

//
var quantize = d3.scale.quantize()
   .domain([0, 0.15])
   .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

//Create the projection object
var projection = d3.geo.albersUsa()
   .scale(width)
   .translate([width / 2, height / 2]);

//Create the path object
var path = d3.geo.path()
   .projection(projection);


//Decaration of SVG object
var svg = d3.select("svg")
   .on("click", stopped, true);

svg.append("rect")
   .attr("class", "background")
   .attr("width", width)
   .attr("height", height)
   .on("click", reset);

var g = svg.append("g");

svg
   .call(zoom)
   .call(zoom.event);


//Loading of us.json and unemployment.tsv
queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);

//Setup done after files have loaded
function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path)
      .on("click", clicked);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);
}

function clicked(d) {
   console.log(d.id);
   if (active.node() === this) return reset();
   active.classed("active", false);
   active = d3.select(this).classed("active", true);

   var bounds = path.bounds(d),
       dx = bounds[1][0] - bounds[0][0],
       dy = bounds[1][1] - bounds[0][1],
       x = (bounds[0][0] + bounds[1][0]) / 2,
       y = (bounds[0][1] + bounds[1][1]) / 2,
       scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
       translate = [width / 2 - scale * x, height / 2 - scale * y];

   svg.transition()
       .duration(750)
       .call(zoom.translate(translate).scale(scale).event);
}

function reset() {
   active.classed("active", false);
   active = d3.select(null);

   svg.transition()
      .duration(750)
      .call(zoom.translate([0,0]).scale(1).event);
}

function zoomed() {
   g.style("stroke-width", 1.5 / d3.event.scale + "px");
   g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}

function stopped() {
   if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function generateStatistics() {

}

</script>
