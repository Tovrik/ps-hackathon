<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="tooltip.css">
<style>

.counties {
  fill: none;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.counties .active {
  fill: orange;
}

.county-borders {
   fill: none;
   stroke: #fff;
   stroke-width: .125px;
   stroke-linejoin: round;
   stroke-linecap: round;
   pointer-events: none;
}

.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.background {
   fill: #fff;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>
<body>
<div id="tooltip"></div> <!--div to hold tooltip-->
<div id="SVG"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="index.js"></script>
<script src="tooltip.js"></script>
<script>

//define zoom behavior
var zoom = d3.behavior.zoom()
   .translate([0,0])
   .scale(1)
   .scaleExtent([1,8])
   .on("zoom", zoomed);

//Declare gloabal variables for heigh, width, and active Polygon
var width = window.innerWidth - 25,
    height = window.innerHeight - 25,
    active = d3.select(null);

//Declare hash-map for rating scales based on tsv values
var rateById = d3.map();

//
var quantize = d3.scale.quantize()
   .domain([0, 0.15])
   .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

//Create the projection object
var projection = d3.geo.albersUsa()
   .scale(width)
   .translate([width / 2, height / 2]);

//Create the path object
var path = d3.geo.path()
   .projection(projection);


//Decaration of SVG object
var svg = d3.select("#SVG").append("svg")
   .attr("width", width)
   .attr("height", height)
   .attr("z-index", -1)
   .on("click", stopped, true);

svg.append("rect")
   .attr("class", "background")
   .attr("width", width)
   .attr("height", height)
   .attr("z-index", -1)
   .on("click", reset);

var g = svg.append("g");

svg
   .call(zoom)
   .call(zoom.event);


//Loading of us.json and unemployment.tsv
queue()
    .defer(d3.json, "us.json")
    .defer(d3.tsv, "unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);



//Setup done after files have loaded
function ready(error, us) {
  if (error) throw error;

  g.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path)
      .on("click", clicked);

 g.append("path")
     .datum(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; }))
     .attr("class", "county-borders")
     .attr("d", path);

  g.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-borders")
      .attr("d", path);
}

//Clicck handler that centers the map around the clicked object and zooms into it
function clicked(d) {
   if (active.node() === this) return reset();
   active.classed("active", false);
   active = d3.select(this).classed("active", true);

   var bounds = path.bounds(d),
       dx = bounds[1][0] - bounds[0][0],
       dy = bounds[1][1] - bounds[0][1],
       x = (bounds[0][0] + bounds[1][0]) / 2,
       y = (bounds[0][1] + bounds[1][1]) / 2,
       scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / height))),
       translate = [width / 2 - scale * x, height / 2 - scale * y];
   console.log(translate);
   console.log(bounds);
   svg.transition()
       .duration(750)
       .call(zoom.translate(translate).scale(scale).event);

   // graphic.create("test");

   //set the tooltip
   d3.select("#tooltip").html(tooltiphtml("California", "CA"))
      .style("left", (d3.event.pageX) + "px")
      .style("top", (d3.event.pageY - 28) + "px")
      .style("z-index", 99);
   d3.select("#tootlip").transition().duration(300).style("opacity", .9);
   d3.select("#tooltip").transition().duration(300).style("opacity", .9); //set to 0

}

//If you click on the currently active object it zooms out to full view
function reset() {
   active.classed("active", false);
   active = d3.select(null);

   svg.transition()
      .duration(750)
      .call(zoom.translate([0,0]).scale(1).event);

   d3.select("#tooltip").transition().duration(500).style("opacity", 0); //set to 0
}

function updateSVGSize() {

}

function zoomed() {
   g.style("stroke-width", 1.5 / d3.event.scale + "px");
   g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}


function stopped() {
   if (d3.event.defaultPrevented) d3.event.stopPropagation();
}

function tooltiphtml(n,d) {
   return "<h4>"+n+"</h4><table>"+
      "<tr><td>Low</td><td>"+(d.low)+"</td></tr>"+
      "<tr><td>Average</td><td>"+(d.avg)+"</td></tr>"+
      "<tr><td>High</td><td>"+(d.high)+"</td></tr>"+
      "</table>";
}

var sampleData = {};
["HI", "AK", "FL", "SC", "GA", "AL", "NC", "TN", "RI", "CT", "MA",
	"ME", "NH", "VT", "NY", "NJ", "PA", "DE", "MD", "WV", "KY", "OH",
	"MI", "WY", "MT", "ID", "WA", "DC", "TX", "CA", "AZ", "NV", "UT",
	"CO", "NM", "OR", "ND", "SD", "NE", "IA", "MS", "IN", "IL", "MN",
	"WI", "MO", "AR", "OK", "KS", "LS", "VA"]
   .forEach(function(d) {
      var low=Math.round(100*Math.random()),
      mid=Math.round(100*Math.random()),
      high=Math.round(100*Math.random());
      sampleData[d]={low:d3.min([low,mid,high]), high:d3.max([low,mid,high]),
      avg:Math.round((low+mid+high)/3), color:d3.interpolate("#ffffcc", "#800026")(low/100)};
   });


</script>
